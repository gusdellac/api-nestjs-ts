services:
  nest-app:
    container_name: nestjs-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      
    # Esto ayuda con el hot reload en algunos sistemas
    stdin_open: true
    tty: true